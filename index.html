<!DOCTYPE html>

<html lang="vi">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>10A7 XP - Arena</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body { font-family: 'Inter', sans-serif; background-color: #f5f5f7; color: #1d1d1f; }

        .xp-gradient { background: linear-gradient(90deg, #0071e3, #40b3ff); }

        .level-badge { background: #1d1d1f; color: #f5f5f7; border-radius: 12px; padding: 4px 12px; font-weight: 800; }

        .card-shadow { box-shadow: 0 8px 30px rgba(0,0,0,0.04); border: 1px solid rgba(0,0,0,0.02); }

    </style>

</head>

<body>

    <div id="root"></div>



    <script type="text/babel">

        const { useState } = React;



        const App = () => {

            // Giả lập dữ liệu một "Hero" (Học sinh)

            const [student, setStudent] = useState({

                name: "NGUYỄN HOÀNG NAM",

                level: 5,

                xp: 2350,

                nextLevelXp: 3000,

                group: 5,

                streak: 12

            });



            // Tính toán phần trăm thanh XP

            const xpPercentage = (student.xp / student.nextLevelXp) * 100;



            return (

                <div className="max-w-md mx-auto min-h-screen p-6">

                    {/* Header */}

                    <header className="flex justify-between items-center mb-10 pt-6">

                        <h1 className="text-3xl font-extrabold tracking-tighter">10A7<span className="text-blue-600">XP</span></h1>

                        <div className="flex items-center gap-2">

                            <i className="fa-solid fa-fire text-orange-500"></i>

                            <span className="font-bold text-sm">{student.streak} Ngày</span>

                        </div>

                    </header>



                    {/* Main Hero Card */}

                    <div className="bg-white rounded-[2.5rem] p-8 card-shadow mb-8 relative overflow-hidden">

                        <div className="relative z-10">

                            <div className="flex justify-between items-start mb-6">

                                <div>

                                    <p className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">Tổ {student.group} • Hero</p>

                                    <h2 className="text-2xl font-black">{student.name}</h2>

                                </div>

                                <div className="level-badge text-xl">Lv.{student.level}</div>

                            </div>



                            {/* XP Progress Bar */}

                            <div className="mt-8">

                                <div className="flex justify-between text-xs font-bold mb-2">

                                    <span className="text-blue-600 uppercase tracking-tighter">Tiến trình Level</span>

                                    <span>{student.xp} / {student.nextLevelXp} XP</span>

                                </div>

                                <div className="w-full h-4 bg-gray-100 rounded-full overflow-hidden">

                                    <div 

                                        className="h-full xp-gradient transition-all duration-1000 ease-out"

                                        style={{ width: `${xpPercentage}%` }}

                                    ></div>

                                </div>

                                <p className="text-[10px] text-gray-400 mt-3 italic">Còn {(student.nextLevelXp - student.xp)} XP nữa để thăng cấp!</p>

                            </div>

                        </div>

                        {/* Trang trí nền */}

                        <div className="absolute -right-4 -top-4 text-blue-50 opacity-[0.03] text-9xl font-black">

                            {student.level}

                        </div>

                    </div>



                    {/* Quick Action Buttons (Cho Giáo viên/Tổ trưởng) */}

                    <div className="grid grid-cols-2 gap-4">

                        <button className="bg-white p-6 rounded-3xl card-shadow flex flex-col items-center gap-2 active:scale-95 transition-all">

                            <div className="w-12 h-12 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center text-xl">

                                <i class="fa-solid fa-bolt"></i>

                            </div>

                            <span className="text-xs font-bold uppercase tracking-widest">Phát biểu</span>

                            <span className="text-blue-600 font-black">+10 XP</span>

                        </button>



                        <button className="bg-white p-6 rounded-3xl card-shadow flex flex-col items-center gap-2 active:scale-95 transition-all">

                            <div className="w-12 h-12 bg-green-50 text-green-600 rounded-full flex items-center justify-center text-xl">

                                <i class="fa-solid fa-broom"></i>

                            </div>

                            <span className="text-xs font-bold uppercase tracking-widest">Trực nhật</span>

                            <span className="text-green-600 font-black">+30 XP</span>

                        </button>

                    </div>



                    {/* Leaderboard Preview */}

                    <div className="mt-10">

                        <p className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4 ml-2">Đấu trường 10A7</p>

                        <div className="bg-white rounded-3xl p-4 card-shadow space-y-4">

                            <div className="flex items-center gap-4 p-2">

                                <span className="font-black text-blue-600">01</span>

                                <div className="flex-1 font-bold text-sm">TRẦN MINH TÚ</div>

                                <span className="font-black text-xs">4,200 XP</span>

                            </div>

                        </div>

                    </div>

                </div>

            );

        };



        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(<App />);

    </script>

</body>

</html>
