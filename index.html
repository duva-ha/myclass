<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Edu Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a, #020617);
            color: #f8fafc;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(0, 242, 255, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.7);
        }

        .ai-pulse {
            position: relative;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00f2ff, #7000ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        .ai-pulse::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            animation: pulse 2s infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.8); opacity: 0; }
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto auto;
            gap: 1.5rem;
        }

        .floating-dock {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.8);
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 2rem;
            z-index: 100;
        }
    </style>
</head>
<body class="p-8">

    <header class="flex justify-between items-center mb-12">
        <div>
            <h1 class="text-4xl font-extrabold tracking-tighter neon-text uppercase">Giviso <span class="text-cyan-400">OS</span></h1>
            <p class="text-slate-400 mt-1">Hệ điều hành quản lý giáo dục thế hệ mới</p>
        </div>
        <div class="flex items-center gap-6">
            <div class="text-right">
                <p class="text-xs uppercase text-slate-500 font-bold tracking-widest">Trạng thái AI</p>
                <p class="text-cyan-400 font-semibold">Đang hoạt động</p>
            </div>
            <div class="ai-pulse">
                <i class="fa-solid fa-brain text-white text-xl"></i>
            </div>
        </div>
    </header>

    <div class="bento-grid max-w-7xl mx-auto">
        
        <div class="glass col-span-2 row-span-2 p-8 rounded-[2.5rem]">
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-3">
                <i class="fa-solid fa-calendar-day text-purple-500"></i> Lịch dạy hôm nay
            </h2>
            <div class="space-y-4">
                <div class="p-4 rounded-2xl bg-white/5 border-l-4 border-cyan-400 flex justify-between items-center">
                    <div>
                        <h3 class="font-bold">Công nghệ 11 - Động cơ 4 kỳ</h3>
                        <p class="text-sm text-slate-400">Tiết 1-2 | Phòng Lab 01</p>
                    </div>
                    <span class="px-3 py-1 bg-cyan-400/20 text-cyan-400 rounded-full text-xs">Sắp diễn ra</span>
                </div>
                <div class="p-4 rounded-2xl bg-white/5 border-l-4 border-purple-500 flex justify-between items-center opacity-60">
                    <div>
                        <h3 class="font-bold">Thiết kế Kỹ thuật 10</h3>
                        <p class="text-sm text-slate-400">Tiết 4-5 | Phòng 10A7</p>
                    </div>
                    <span class="px-3 py-1 bg-slate-400/20 text-slate-400 rounded-full text-xs">Hoàn thành</span>
                </div>
            </div>
        </div>

        <div class="glass col-span-2 p-8 rounded-[2.5rem]">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-3">
                <i class="fa-solid fa-chart-line text-green-400"></i> Hiệu suất lớp học
            </h2>
            <div class="flex items-end gap-2 h-24">
                <div class="flex-1 bg-cyan-500/40 rounded-t-lg h-3/4"></div>
                <div class="flex-1 bg-cyan-500/40 rounded-t-lg h-1/2"></div>
                <div class="flex-1 bg-cyan-500/60 rounded-t-lg h-full animate-pulse"></div>
                <div class="flex-1 bg-cyan-500/40 rounded-t-lg h-2/3"></div>
                <div class="flex-1 bg-cyan-500/40 rounded-t-lg h-4/5"></div>
            </div>
        </div>

        <div class="glass p-8 rounded-[2.5rem] flex flex-col items-center justify-center text-center">
            <div class="w-12 h-12 bg-orange-500/20 text-orange-500 rounded-full flex items-center justify-center mb-3 text-xl">
                <i class="fa-solid fa-bolt"></i>
            </div>
            <p class="font-bold">Điểm danh nhanh</p>
        </div>

        <div class="glass p-8 rounded-[2.5rem] flex flex-col items-center justify-center text-center">
            <div class="w-12 h-12 bg-pink-500/20 text-pink-500 rounded-full flex items-center justify-center mb-3 text-xl">
                <i class="fa-solid fa-list-check"></i>
            </div>
            <p class="font-bold">5 Việc cần làm</p>
        </div>

    </div>

    <nav class="floating-dock shadow-2xl">
        <button class="text-cyan-400 hover:scale-125 transition-transform"><i class="fa-solid fa-house-chimney text-xl"></i></button>
        <button class="text-slate-500 hover:text-white hover:scale-125 transition-transform"><i class="fa-solid fa-users text-xl"></i></button>
        <button class="text-slate-500 hover:text-white hover:scale-125 transition-transform"><i class="fa-solid fa-book-open text-xl"></i></button>
        <button class="text-slate-500 hover:text-white hover:scale-125 transition-transform"><i class="fa-solid fa-gear text-xl"></i></button>
    </nav>

</body>
</html>
