<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>10A7 - Treasury Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .week-slider { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; scrollbar-width: none; }
        .week-slider::-webkit-scrollbar { display: none; }
        .week-card { min-width: 80px; height: 100px; display: flex; flex-col; align-items: center; justify-content: center; border-radius: 20px; transition: 0.3s; }
        .active-week { background: #3b82f6; color: white; box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [view, setView] = useState("menu"); // menu, weekly, special
            const [currentWeek, setCurrentWeek] = useState(1);
            const [students, setStudents] = useState([
                { id: 1, name: "NGUYỄN HOÀNG NAM", paidWeeks: [1, 2], specialPaid: false },
                { id: 2, name: "TRẦN MINH TÚ", paidWeeks: [1], specialPaid: true }
                // Dữ liệu này sẽ kết nối Firebase
            ]);

            // --- GIAO DIỆN CHỌN BAN ĐẦU ---
            if (view === "menu") {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 gap-6">
                        <h1 className="text-2xl font-black text-blue-400 italic tracking-tighter uppercase">Thủ Quỹ 10A7</h1>
                        <button onClick={() => setView("weekly")} className="w-full max-w-sm glass p-8 rounded-[2.5rem] flex items-center gap-6 active:scale-95 transition-all">
                            <div className="w-16 h-16 bg-blue-500 rounded-3xl flex items-center justify-center text-3xl"><i className="fa-solid fa-calendar-week"></i></div>
                            <div className="text-left">
                                <h3 className="font-black text-xl">QUỸ TUẦN</h3>
                                <p className="text-xs opacity-50 uppercase font-bold">Quản lý 35 tuần học</p>
                            </div>
                        </button>
                        <button onClick={() => setView("special")} className="w-full max-w-sm glass p-8 rounded-[2.5rem] flex items-center gap-6 active:scale-95 transition-all">
                            <div className="w-16 h-16 bg-purple-500 rounded-3xl flex items-center justify-center text-3xl"><i className="fa-solid fa-bolt"></i></div>
                            <div className="text-left">
                                <h3 className="font-black text-xl">QUỸ ĐỘT XUẤT</h3>
                                <p className="text-xs opacity-50 uppercase font-bold">Thu chi sự kiện riêng</p>
                            </div>
                        </button>
                    </div>
                );
            }

            return (
                <div className="pb-20">
                    {/* Header */}
                    <header className="p-6 sticky top-0 bg-[#0f172a]/90 backdrop-blur-md z-50">
                        <button onClick={() => setView("menu")} className="text-xs font-bold text-gray-500 mb-2 uppercase tracking-widest">
                            <i className="fa-solid fa-arrow-left mr-2"></i> Trở về Menu
                        </button>
                        <h2 className="text-2xl font-black uppercase italic">{view === "weekly" ? "Quản lý Quỹ Tuần" : "Thu Chi Đột Xuất"}</h2>
                    </header>

                    <main className="px-4">
                        {/* 1. GIAO DIỆN QUỸ TUẦN */}
                        {view === "weekly" && (
                            <>
                                <div className="week-slider mb-6">
                                    {[...Array(35)].map((_, i) => (
                                        <div 
                                            key={i} 
                                            onClick={() => setCurrentWeek(i + 1)}
                                            className={`week-card glass flex-shrink-0 ${currentWeek === i + 1 ? 'active-week' : ''}`}
                                        >
                                            <span className="text-[10px] font-bold uppercase opacity-60">Tuần</span>
                                            <span className="text-2xl font-black">{i + 1}</span>
                                        </div>
                                    ))}
                                </div>
                                <p className="text-[10px] font-black text-gray-500 uppercase ml-2 mb-4 tracking-[0.2em]">Hệ thống rà soát tuần {currentWeek}</p>
                            </>
                        )}

                        {/* 2. GIAO DIỆN QUỸ ĐỘT XUẤT */}
                        {view === "special" && (
                            <div className="glass p-6 rounded-[2rem] mb-6 space-y-4">
                                <div>
                                    <label className="text-[10px] font-black text-blue-400 uppercase">Tên khoản thu</label>
                                    <input placeholder="VD: Tiền áo lớp..." className="w-full bg-white/5 p-4 rounded-xl mt-2 border border-white/10" />
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="text-[10px] font-black text-blue-400 uppercase">Số tiền/Bạn</label>
                                        <input type="number" placeholder="50.000" className="w-full bg-white/5 p-4 rounded-xl mt-2 border border-white/10" />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black text-blue-400 uppercase">Hạn chót</label>
                                        <input type="date" className="w-full bg-white/5 p-4 rounded-xl mt-2 border border-white/10 text-xs" />
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* DANH SÁCH HỌC SINH ĐỐNG QUỸ */}
                        <div className="space-y-3">
                            {students.map(s => {
                                const isPaid = view === "weekly" ? s.paidWeeks.includes(currentWeek) : s.specialPaid;
                                return (
                                    <div key={s.id} className="glass p-5 rounded-[2rem] flex justify-between items-center transition-all">
                                        <div>
                                            <h4 className="font-extrabold text-sm uppercase">{s.name}</h4>
                                            <p className={`text-[10px] font-black mt-1 uppercase ${isPaid ? 'text-green-500' : 'text-red-500'}`}>
                                                {isPaid ? "Đã hoàn thành" : "Chưa hoàn thành"}
                                            </p>
                                        </div>
                                        <button 
                                            className={`w-14 h-14 rounded-2xl flex items-center justify-center text-xl transition-all ${isPaid ? 'bg-green-500 text-white shadow-lg shadow-green-500/20' : 'bg-white/5 text-gray-500'}`}
                                            onClick={() => alert("Cập nhật trạng thái đóng quỹ cho " + s.name)}
                                        >
                                            <i className={`fa-solid ${isPaid ? 'fa-check' : 'fa-hand-holding-dollar'}`}></i>
                                        </button>
                                    </div>
                                );
                            })}
                        </div>
                    </main>

                    {/* Báo cáo nhanh Footer */}
                    <div className="fixed bottom-6 left-4 right-4 glass p-6 rounded-[2.5rem] flex justify-between items-center border-t-2 border-blue-500/30">
                        <div>
                            <p className="text-[10px] font-bold text-gray-500 uppercase">Tổng thu dự kiến</p>
                            <p className="text-xl font-black text-blue-400 tracking-tighter">2.350.000đ</p>
                        </div>
                        <div className="text-right">
                            <p className="text-[10px] font-bold text-gray-500 uppercase tracking-tighter">Đã đóng: 40/47</p>
                            <button className="bg-white text-black text-[10px] font-black px-4 py-2 rounded-full mt-1">XUẤT BÁO CÁO</button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
