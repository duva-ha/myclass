<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>10A7 - Galactic Carousel OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap');

        :root {
            --scifi-cyan: #00f2ff;
            --scifi-blue: #0ea5e9;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%);
            color: #f8fafc;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px; /* Tạo chiều sâu cho không gian 3D */
        }

        .scifi-font { font-family: 'Orbitron', sans-serif; }

        /* Container cho hiệu ứng cuộn tròn */
        .carousel-container {
            display: flex;
            overflow-x: scroll;
            height: 85vh;
            align-items: center;
            padding: 0 25vw; /* Để thẻ đầu/cuối có thể ra giữa */
            scroll-snap-type: x mandatory;
            gap: 50px;
            -webkit-overflow-scrolling: touch;
        }

        .carousel-container::-webkit-scrollbar { display: none; }

        .scifi-card {
            min-width: 80vw;
            height: 65vh;
            scroll-snap-align: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 40px;
            padding: 30px;
            position: relative;
            transition: transform 0.5s ease-out, opacity 0.5s;
            transform-style: preserve-3d;
            /* Hiệu ứng bo cong mặc định */
            transform: scale(0.8) rotateY(0deg);
            opacity: 0.4;
        }

        /* Logic JavaScript sẽ điều khiển class này khi card vào giữa */
        .scifi-card.active {
            transform: scale(1.05) rotateY(0deg);
            opacity: 1;
            border-color: var(--scifi-cyan);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.15);
        }

        /* HUD Decorations */
        .corner-h {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--scifi-cyan);
            opacity: 0.5;
        }
        .top-l { top: 0; left: 0; border-right: 0; border-bottom: 0; border-radius: 40px 0 0 0; }
        .bot-r { bottom: 0; right: 0; border-left: 0; border-top: 0; border-radius: 0 0 40px 0; }

        .scan-line {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.05), transparent);
            background-size: 100% 10px;
            animation: moveScan 10s linear infinite;
            pointer-events: none;
        }

        @keyframes moveScan { from { background-position: 0 0; } to { background-position: 0 100%; } }

        /* Table Styling */
        table { width: 100%; font-size: 0.7rem; }
        th { color: var(--scifi-cyan); text-align: left; padding: 8px; border-bottom: 1px solid rgba(0,242,255,0.1); }
        td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); }

    </style>
</head>
<body class="flex flex-col">

    <header class="p-6 flex justify-between items-center z-50">
        <div class="flex items-center gap-3">
            <div class="w-2 h-2 bg-cyan-400 rounded-full animate-ping"></div>
            <h1 class="scifi-font font-black text-xl tracking-widest text-white">10A7 OS</h1>
        </div>
        <div class="scifi-font text-[10px] text-sky-400 text-right">
            SYSTEM STATUS: OPTIMAL<br>JAN 29, 2026
        </div>
    </header>

    <div class="carousel-container" id="carousel">
        
        <div class="scifi-card active">
            <div class="corner-h top-l"></div>
            <div class="corner-h bot-r"></div>
            <div class="scan-line"></div>
            
            <h3 class="scifi-font text-cyan-400 mb-6 tracking-widest uppercase">Duty Monitor</h3>
            <div class="mb-8">
                <p class="text-[10px] text-slate-500 uppercase font-bold">Current Assigned</p>
                <p class="text-3xl font-black text-white">GROUP 05</p>
                <p class="text-xs text-sky-500 mt-1">27/01 - 04/02/2026</p>
            </div>

            <div class="space-y-4">
                <div class="flex items-center gap-4 bg-white/5 p-4 rounded-2xl">
                    <input type="checkbox" checked class="w-4 h-4 accent-cyan-400">
                    <span class="text-sm">Vệ sinh đầu giờ (12:45)</span>
                </div>
                <div class="flex items-center gap-4 bg-white/5 p-4 rounded-2xl opacity-50">
                    <input type="checkbox" class="w-4 h-4 accent-cyan-400">
                    <span class="text-sm">Lau bảng & Đổ rác</span>
                </div>
            </div>
        </div>

        <div class="scifi-card">
            <div class="corner-h top-l"></div>
            <div class="corner-h bot-r"></div>
            <h3 class="scifi-font text-cyan-400 mb-4 tracking-widest uppercase">Timetable</h3>
            <div class="overflow-x-auto h-full">
                <table>
                    <thead>
                        <tr><th>T</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th></tr>
                    </thead>
                    <tbody id="timetable-body">
                        </tbody>
                </table>
                <div class="mt-4 p-3 bg-yellow-500/10 rounded-xl text-[10px] text-yellow-500 text-center font-bold italic">
                    14:30 - 15:00: GIẢI LAO 30 PHÚT
                </div>
            </div>
        </div>

        <div class="scifi-card">
            <div class="corner-h top-l"></div>
            <div class="corner-h bot-r"></div>
            <h3 class="scifi-font text-cyan-400 mb-10 tracking-widest uppercase">Economy</h3>
            <div class="flex flex-col items-center">
                <div class="w-32 h-32 rounded-full border-4 border-dashed border-cyan-500/30 flex items-center justify-center mb-6">
                    <div class="text-center">
                        <p class="text-[10px] text-slate-500">BALANCE</p>
                        <p class="text-xl font-black">2.45M</p>
                    </div>
                </div>
                <div class="w-full space-y-2">
                    <div class="flex justify-between text-[10px] font-bold border-b border-white/10 pb-2">
                        <span>LATEST OUT</span>
                        <span class="text-red-400">-45,000đ</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="p-8 flex justify-center items-center">
        <div class="text-[8px] scifi-font tracking-[0.5em] text-slate-600">
             << SWIPE TO ROTATE VIEWPORT >> 
        </div>
    </footer>

    <script>
        const carousel = document.getElementById('carousel');
        const cards = document.querySelectorAll('.scifi-card');

        // Logic để tạo hiệu ứng xoay 3D khi cuộn
        carousel.addEventListener('scroll', () => {
            const containerCenter = carousel.offsetWidth / 2;
            
            cards.forEach(card => {
                const cardRect = card.getBoundingClientRect();
                const cardCenter = cardRect.left + cardRect.width / 2;
                const distanceFromCenter = cardCenter - containerCenter;
                
                // Tính toán góc xoay dựa trên khoảng cách
                const rotateY = distanceFromCenter / 15; // Điều chỉnh số này để xoay nhiều hay ít
                const scale = Math.max(0.7, 1 - Math.abs(distanceFromCenter) / 1000);
                const opacity = Math.max(0.3, 1 - Math.abs(distanceFromCenter) / 500);

                card.style.transform = `scale(${scale}) rotateY(${rotateY}deg)`;
                card.style.opacity = opacity;

                if (Math.abs(distanceFromCenter) < 100) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
        });

        // Fill giả lập dữ liệu TKB
        const rows = [
            ["13:00", "Toán", "Văn", "Anh", "Sử", "Địa", "QP"],
            ["13:45", "Toán", "Văn", "Anh", "CN", "Lý", "Sinh"]
        ];
        const tbody = document.getElementById('timetable-body');
        rows.forEach(r => {
            let rowHtml = `<tr>${r.map(td => `<td>${td}</td>`).join('')}</tr>`;
            tbody.innerHTML += rowHtml;
        });
    </script>
</body>
</html>
