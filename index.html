<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>10A7 - Galactic Hub v6.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap');
        :root { --neon-cyan: #00f2ff; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617; color: #f8fafc; height: 100vh; overflow: hidden; perspective: 1200px;
        }
        .scifi-font { font-family: 'Orbitron', sans-serif; }
        .carousel-viewport {
            display: flex; overflow-x: scroll; height: 82vh; align-items: center;
            padding: 0 4vw; scroll-snap-type: x mandatory; gap: 20px; -webkit-overflow-scrolling: touch;
        }
        .carousel-viewport::-webkit-scrollbar { display: none; }
        .scifi-card {
            min-width: 92vw; height: 75vh; scroll-snap-align: center;
            background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(25px);
            border: 2px solid rgba(0, 242, 255, 0.4); border-radius: 40px;
            padding: 22px; position: relative; transition: all 0.4s ease; opacity: 0.1; transform: scale(0.85);
        }
        .scifi-card.active { opacity: 1; transform: scale(1); border-color: var(--neon-cyan); box-shadow: 0 0 30px rgba(0, 242, 255, 0.1); }
        
        .duty-section { background: rgba(255,255,255,0.03); border-radius: 20px; padding: 12px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .duty-grid { display: grid; grid-template-cols: repeat(6, 1fr); gap: 4px; margin-top: 8px; }
        .day-box { text-align: center; display: flex; flex-col; align-items: center; gap: 4px; }
        .input-name { 
            background: rgba(0, 242, 255, 0.1); border: 1px solid rgba(0, 242, 255, 0.2); 
            color: white; font-size: 9px; width: 100%; padding: 2px 0; border-radius: 4px; 
            outline: none; text-align: center; font-weight: 800;
        }
        .quest-check { width: 24px; height: 24px; accent-color: var(--neon-cyan); cursor: pointer; }
        
        .nav-dot {
            width: 42px; height: 42px; border-radius: 50%; border: 1px solid rgba(0,242,255,0.3);
            display: flex; align-items: center; justify-content: center; font-size: 16px; font-family: 'Orbitron'; transition: 0.3s;
        }
        .nav-dot.active { background: var(--neon-cyan); color: #000; box-shadow: 0 0 20px var(--neon-cyan); border: none; }
    </style>
</head>
<body class="flex flex-col">

    <header class="p-6 flex justify-between items-center z-50">
        <h1 class="scifi-font font-black text-2xl italic text-white" style="text-shadow: 0 0 15px #00f2ff;">10A7 // HUB</h1>
        <p id="live-time" class="scifi-font text-lg font-bold text-white">00:00:00</p>
    </header>

    <div class="carousel-viewport" id="viewport">
        
        <section class="scifi-card active" id="card-0">
            <div class="flex justify-between items-center mb-6 border-b border-cyan-500/30 pb-4">
                <h3 class="scifi-font text-cyan-400 text-xs uppercase">00 // THÔNG BÁO</h3>
                <button onclick="addNotice()" class="bg-cyan-500/20 border border-cyan-500/50 px-4 py-1 rounded-full text-[10px] font-black uppercase text-white">
                    + Thêm tin
                </button>
            </div>
            <div class="space-y-4 overflow-y-auto h-[55vh]" id="notice-list">
                <div class="p-4 bg-cyan-500/10 border-l-4 border-cyan-500 rounded-r-2xl">
                    <p class="text-[10px] font-black text-cyan-400 uppercase">Hệ thống</p>
                    <p class="text-base font-bold text-white italic">Cập nhật giao diện Trực nhật v6.0</p>
                </div>
            </div>
        </section>

        <section class="scifi-card" id="card-1">
            <div class="flex justify-between items-center mb-4 border-b border-cyan-500/30 pb-2">
                <h3 class="scifi-font text-cyan-400 text-xs uppercase tracking-tighter">01 // PHÂN CÔNG TRỰC NHẬT</h3>
                <button onclick="toggleDutyEdit()" id="btn-assign" class="bg-purple-500/30 border border-purple-500/50 px-3 py-1 rounded-full text-[9px] font-black uppercase text-white shadow-[0_0_10px_rgba(168,85,247,0.4)]">
                    <i class="fa-solid fa-user-plus mr-1"></i> Phân công
                </button>
            </div>
            
            <div class="mb-4 flex justify-between items-end">
                <div>
                    <p id="week-display" class="text-xs text-cyan-400 font-bold uppercase tracking-widest">Tuần 20</p>
                    <p id="date-range" class="text-[10px] text-slate-500 font-bold">27/01 - 01/02/2026</p>
                    <p id="group-display" class="text-4xl font-black text-white leading-none uppercase">Tổ 05</p>
                </div>
                <div class="text-[8px] text-cyan-500/60 font-black italic uppercase">Vuốt dọc để xem hết</div>
            </div>

            <div class="overflow-y-auto h-[48vh] pr-1 space-y-4" id="duty-container">
                </div>
        </section>

        <section class="scifi-card" id="card-2">
            <h3 class="scifi-font text-cyan-400 text-xs mb-6 border-b border-cyan-500/30 pb-4 uppercase">02 // TKB</h3>
            <div class="overflow-x-auto h-[55vh]">
                <table class="w-full text-center text-sm">
                    <thead><tr class="text-cyan-400 text-[10px]"><th>TIẾT</th><th>T2</th><th>T3</th><th>T4</th><th>T5</th><th>T6</th><th>T7</th></tr></thead>
                    <tbody id="tkb-body" class="font-bold"></tbody>
                </table>
            </div>
        </section>

    </div>

    <footer class="p-8 flex justify-center gap-6">
        <div class="nav-dot active" onclick="scrollToCard(0)">0</div>
        <div class="nav-dot" onclick="scrollToCard(1)">1</div>
        <div class="nav-dot" onclick="scrollToCard(2)">2</div>
    </footer>

    <script>
        const viewport = document.getElementById('viewport');
        const cards = document.querySelectorAll('.scifi-card');
        const dots = document.querySelectorAll('.nav-dot');

        // --- M0: THÊM TIN ---
        function addNotice() {
            const text = prompt("Nội dung thông báo mới:");
            if (text) {
                const list = document.getElementById('notice-list');
                const div = document.createElement('div');
                div.className = "p-4 bg-white/5 border-l-4 border-slate-500 rounded-r-2xl";
                div.innerHTML = `<p class="text-[10px] font-black text-slate-500 uppercase">Mới</p><p class="text-base font-bold text-white">${text}</p>`;
                list.prepend(div);
            }
        }

        // --- M1: LOGIC TRỰC NHẬT CHI TIẾT ---
        const dutyTasks = ["Lau bảng", "Vệ sinh đầu giờ", "Vệ sinh cuối giờ", "Đổ rác & Thiết bị"];
        let isEditing = false;
        let currentWeek = 20;

        function renderDutySections() {
            const container = document.getElementById('duty-container');
            container.innerHTML = "";
            
            dutyTasks.forEach((task, taskIdx) => {
                const section = document.createElement('div');
                section.className = "duty-section";
                
                let html = `
                    <div class="flex justify-between items-center border-b border-white/10 pb-2 mb-2">
                        <span class="text-[11px] font-black text-cyan-400 uppercase italic">${taskIdx + 1}. ${task}</span>
                    </div>
                    <div class="duty-grid">
                        ${['T2','T3','T4','T5','T6','T7'].map(day => `
                            <div class="flex flex-col items-center gap-2">
                                <span class="text-[9px] font-bold text-slate-500">${day}</span>
                                <input type="text" placeholder="Tên..." class="input-name ${isEditing ? '' : 'hidden'}">
                                <span class="text-[10px] font-black text-white ${isEditing ? 'hidden' : ''}">---</span>
                                <input type="checkbox" class="quest-check">
                            </div>
                        `).join('')}
                    </div>
                `;
                section.innerHTML = html;
                container.appendChild(section);
            });
            updateDates();
        }

        function toggleDutyEdit() {
            isEditing = !isEditing;
            const btn = document.getElementById('btn-assign');
            btn.innerHTML = isEditing ? '<i class="fa-solid fa-check mr-1"></i> Xong' : '<i class="fa-solid fa-user-plus mr-1"></i> Phân công';
            btn.classList.toggle('bg-green-600/40');
            renderDutySections();
        }

        function updateDates() {
            const range = document.getElementById('date-range');
            // Logic tính ngày đơn giản cho Demo
            range.innerText = `Tuần học 6 ngày (T2 - T7)`;
        }

        // Vuốt ↑↓ đổi tuần
        let startY = 0;
        document.getElementById('card-1').addEventListener('touchstart', e => startY = e.touches[0].clientY);
        document.getElementById('card-1').addEventListener('touchend', e => {
            let endY = e.changedTouches[0].clientY;
            if (startY - endY > 60) currentWeek++;
            else if (endY - startY > 60) currentWeek--;
            document.getElementById('week-display').innerText = `Tuần ${currentWeek}`;
            document.getElementById('group-display').innerText = `Tổ 0${(Math.abs(currentWeek) % 6) || 6}`;
            renderDutySections();
        });

        // --- M2: TKB ---
        function renderTKB(data) {
            const body = document.getElementById('tkb-body');
            body.innerHTML = data.map((row, i) => `
                <tr class="${i%2===0?'bg-white/5':''}">
                    <td class="text-cyan-500 py-3">${row[0]}</td>
                    ${row.slice(1).map(c => `<td>${c}</td>`).join('')}
                </tr>
                ${i===3 ? '<tr><td colspan="7" class="py-2 text-yellow-500 bg-yellow-500/10 text-[9px] uppercase italic">Nghỉ 10 Phút</td></tr>' : ''}
            `).join('');
        }
        renderTKB([["T1","Toán","Văn","Anh","Hóa","Lý","Sử"],["T2","Toán","Văn","Anh","Hóa","Lý","Sử"],["T3","Toán","Văn","Anh","Hóa","Lý","Sử"],["T4","Toán","Văn","Anh","Hóa","Lý","Sử"],["T5","Toán","Văn","Anh","Hóa","Lý","Sử"]]);

        // Carousel Logic
        viewport.addEventListener('scroll', () => {
            const centerX = viewport.offsetWidth / 2;
            cards.forEach((card, i) => {
                const rect = card.getBoundingClientRect();
                const distance = (rect.left + rect.width/2) - centerX;
                if (Math.abs(distance) < 150) {
                    dots.forEach(d => d.classList.remove('active')); if(dots[i]) dots[i].classList.add('active');
                    card.classList.add('active');
                } else card.classList.remove('active');
            });
        });

        function scrollToCard(i) { viewport.scrollTo({left: cards[i].offsetLeft - (viewport.offsetWidth - cards[i].offsetWidth)/2, behavior:'smooth'}); }
        setInterval(() => { document.getElementById('live-time').innerText = new Date().toLocaleTimeString('vi-VN'); }, 1000);
        
        renderDutySections();
    </script>
</body>
</html>
